# Site settings
theme: jekyll-theme-chirpy
lang: en
timezone: America/Montevideo
title: Juan Andrés Antoniuk
tagline: Tech & Business
description: A personal blog by Juan Andrés Antoniuk.
url: "https://antoniuk.org"
github:
  username: andresantoniuk
twitter:
  username: andresantoniuk
social:
  name: Juan Andrés Antoniuk
  email: andres@antoniuk.org
  links:
    - https://x.com/andresantoniuk
    - https://github.com/andresantoniuk
    - https://www.linkedin.com/in/andresantoniuk

# Web Analytics
analytics:
  google:
    id: G-1WE8G5BY36

# Theme settings
avatar: "/assets/img/avatar.png"
toc: true
pwa:
  enabled: true
  cache:
    enabled: true

# Jekyll settings
plugins:
  - jekyll-archives

# Multilingual settings (Chirpy native)
languages: ["en", "es"]
default_lang: "en"
exclude_from_localization: ["assets", "javascript", "css", "/sw.min.js", "/app.min.js", "/sitemap.xml", "/robots.txt", "/feed.xml"]

paginate: 3
baseurl: ""
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
collections:
  tabs:
    output: true
    sort_by: order
  posts-es:
    output: true
    permalink: /es/posts/:title/
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: _posts-es
      type: posts-es
    values:
      layout: post
      comments: true
      toc: true
      permalink: /es/posts/:title/
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]
exclude:
  - "docs"
  - "tools"
  - "README.md"
  - "LICENSE"
  - "purgecss.js"
  - "package.json"
  - "package-lock.json"
  - "node_modules"
  - "vendor"
  - "Gemfile"
  - "Gemfile.lock"
  - "jekyll-theme-chirpy.gemspec"
  - "rollup.config.js"
  - "eslint.config.js"
  - "assets/404.html"
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
